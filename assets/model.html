<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events log</title>
    <link rel="stylesheet" href="assets/theme.css" type="text/css"/>
  </head>
  <body>
    <article>
      <header>
        <h1>Events log</h1>
      </header>
      <p>{date-et-heure-actuelle}</p>

      {boucle}
      <article>
        <header>
          <h2>{titre}</h2>
        </header>
        <p>From: {serveur}</p>
        <p>{date_publi}</p>
        <p>{category}</p>

        <p><a href="{lien}">{lien}</a></p>

        <p>{description}</p>
        <hr></hr>
      </article>
      {boucle}

    </article>
  </body>
</html>
